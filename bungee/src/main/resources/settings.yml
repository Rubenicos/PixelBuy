# Locale configuration
Locale:
  # Available languages: en_US, es_MX
  # If you want to create other language go to "lang" folder and create new file
  Language: 'en_US'
  LogLevel: 1


# Server configuration
Server:
  # Server name identifier
  Name: 'BungeeServer1'
  # Server display name
  DisplayName: '&aSome cool server'
  # Maximum number of months donations data will be saved
  # Donations data represent the total number of donations and top players
  # Set -1 to unlimited (not recommended)
  MaxMonthsSize: 12
  # Maximum TOP size
  # Set -1 to disable
  MaxTopSize: 10


# Database configuration
Database:
  # If true data will saved using player UUID, false if not
  OnlineMode: true
  # Available types:
  # * JSON : Data will be stored on multiple .json files
  # * SQLITE : Data will be stored on one .db file
  # * SQL : Data will be stored on external sql database
  Type: 'SQLITE'
  # SQL database configuration
  # Don't touch this if you set different database type
  Sql:
    # Driver class to use
    # MySQL : com.mysql.jdbc.Driver
    # MariaDB : org.mariadb.jdbc.Driver (Not included on Bukkit, you need to put your own plugin with MariaDB classes)
    class: 'com.mysql.jdbc.Driver'
    # Connection URL (With some flags)
    # Change "localhost:3306" and "database" with you own database information
    url: 'jdbc:mysql://localhost:3306/database?autoReconnect=true&useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8'
    # Database username
    name: 'username'
    # Database password
    password: 'password'
    # Tables prefix
    table-prefix: 'pixelbuy_'
    # Data types to use for objects stored in database
    data-type:
      # Player name or UUID
      player: 'VARCHAR(255)'
      # Player data (donated, orders, displayName.. etc)
      playerdata: 'MEDIUMTEXT'
      # Server name
      server: 'VARCHAR(255)'
      # Server data (top data, displayName)
      serverdata: 'TEXT'