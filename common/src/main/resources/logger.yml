# PixelBuy loggers configuration

# Default logger configuration
# "default" is the logger identifier
default:
  # Available logger types to send and receive message:
  # * PROXY : Use proxy (Require PixelBuy on bungeecord or velocity server)
  # * SQL=<database> : Use provided sql database with pooling (Causes lag? Maybe)
  # * REDIS : Use Redis server (Very lightweight | Recommended)
  # * RABBITMQ : Use RabbitMQ server (It's like redis | Probably bad coded because I don't familiarized with this)
  Type: 'PROXY'
  # Channel names to communicate
  Channel:
    donations: 'PixelBuy-Donations'

# SQL logger example
sqlExample:
  # In this case the logger suppose you're using SQL in default database
  # Otherwise use 'SQL=<database identifier>', for example 'SQL=mysqlExample'
  Type: 'SQL'
  Channel:
    donations: 'PixelBuy-Donations'
  # SQL logger configuration
  Sql:
    max-pool-size: 8
    max-idle: 10
    max-lifetime: 1800000
    ping-time: 0
    timeout: 5000

# Redis logger example
redisExample:
  Type: 'REDIS'
  Channel:
    donations: 'PixelBuy-Donations'
  # Redis logger configuration
  Redis:
    host: 'localhost'
    port: 6379
    password: ''
    max-connections: 8

# RabbitMQ logger example
rabbitmqExample:
  Type: 'RABBITMQ'
  Channel:
    donations: 'PixelBuy-Donations'
  # RabbitMQ logger configuration
  RabbitMQ:
    host: 'localhost'
    port: 5672
    vhost: '/'
    user: 'name'
    password: 'pass'